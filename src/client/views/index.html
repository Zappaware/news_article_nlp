    <body>
        <div class="header-nav">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Learning Bootstrap</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">

                            <a class="nav-link" href="#">Docs</a>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <section>
            <h1 id="title"> Evaluate Text with Natural Language Processing</h1>
        </section>

        <main>
            <section>
                <form onsubmit="return Client.handleSubmit(event)">
                    <input id="text-entry" type="text" name="input" value="" placeholder="Enter Text">
                    <input id="input-button" class="btn btn-primary btn-sm" type="submit" name="" value="Submit Now">
                </form>
            </section>

            <section>
                <div class="container-fluid">
                    <h1 class="text_title">Text Input</h1>
                    <br>
                    <div class="row text_form">
                        <div class="col-12">
                            <p class="added_content" id="user_input"></p>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container-fluid">
                    <h1 class="text_title">NLP Results</h1>
                    <br>
                    <div class="row text_form">
                        <div class="col-12">
                            <h1 class="res_title">Agreement:</h1>
                            <p class="added_content" id="result1"></p>
                            <h1 class="res_title">Subjectivity</h1>
                            <p class="added_content" id="result2"></p>
                            <h1 class="res_title">Confidence</h1>
                            <p class="added_content" id="result3"></p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- <section>
                <strong>Form Results:</strong>
                <br>
                <div id="results"></div>
            </section> -->
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
